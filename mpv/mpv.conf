# Always go fullscreen in the output window
fullscreen=yes

# Remove window borders so it’s edge‑to‑edge
no-border

# Scale up to fill the window, even if it crops off edges
panscan=1

# Alternatively, for pure stretch (no aspect‑ratio preserving):
no-keepaspect-window

# If you’re looping GIFs/videos indefinitely
loop-file=inf
